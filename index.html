<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://rukminim2.flixcart.com/image/850/1000/k9u8zgw0/calculator/c/s/q/casio-plus-2nd-edition-fx82es-original-imafrjhueffgk8sa.jpeg?q=90&crop=false" type="image/x-icon">
    <title>Hike Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="title">Hike Calculation ðŸ“ˆ</h2>
    <div class="main-container">
        <div class="container">
            <h3>Percentage Salary Calculation</h3>
            <p class="example-text">(E.g., 2,00,000 + 30% Hike)</p>
            <input type="number" id="currentSalary" placeholder="Current Annual Salary (INR)">
            <input type="number" id="percentageIncrease" placeholder="Increase Percentage (%)">
            <button onclick="calculateNewSalary()">Calculate New Salary</button>
            <button class="clear-button" onclick="clearNewSalaryFields()">Clear</button>
            <p class="result" id="newSalaryResult"></p>
            <p class="result" id="monthlySalaryResult"></p>
        </div>

        <div class="container">
            <h3>Increment Percentage Calculation</h3>
            <p class="example-text">(E.g., Hike from 2,00,000 to 4,00,000)</p>
            <input type="number" id="currentSalary2" placeholder="Current Annual Salary (INR)">
            <input type="number" id="expectedSalary" placeholder="Expected Annual Salary (INR)">
            <button onclick="calculatePercentageIncrease()">Calculate Percentage</button>
            <button class="clear-button" onclick="clearPercentageFields()">Clear</button>
            <p class="result" id="percentageIncreaseResult"></p>
            <p class="result" id="monthlySalaryResult2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
